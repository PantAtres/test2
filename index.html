<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom3DS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="logo">Custom3DS</div>
    <div class="nav-items">
      <a href="/">Home</a>
      <a href="/">Library</a>
      <a href="ORDERPAGE.html">Order</a>
    </div>
  </nav>
  <section class="hero">
    <div class="hero-container">
      <div class="columnt-left">
        <h1>Order Here</h1>
        <p>You order.We print.You get</p>
        <button>ORDER</button>
      </div>
      <div class="column-right">
        <img src="./GRAFIKI/homeimage.png"alt="homeimage
        "class="hero-image">
      </div>
    </div>
  </section>

  <div class="container">
    <h1>FormSubmit Demo</h1>
    <form target="_blank" action="https://formsubmit.co/custom3ds.prints@gmail.com
    " method="POST">
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="col">
            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
      </div>
      <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
    </form>
  </div>
</body>
</html>
